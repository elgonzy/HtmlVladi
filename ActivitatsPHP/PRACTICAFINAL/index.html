<!DOCTYPE html>
<html>
<head>
    <title>Gestor Financiero - Inicio de sesión</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav><h1>GestFin</h1></nav>
    <h2>Iniciar sesión</h2>
    <div class="form-container">
        <form class="form-content" action="login.php" method="POST">
            <h3 class="form-title">Iniciar sesión</h3>
            <div class="form-field">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-field">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-button">
                <button type="submit">Iniciar sesión</button>
            </div>
        </form>
    </div>

    <h2>Registrarse</h2>
    <div class="form-container">
        <form class="form-content" action="register.php" method="POST">
            <h3 class="form-title">Registrarse</h3>
            <div class="form-field">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-field">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-field">
                <label for="initial_balance">Saldo inicial:</label>
                <input type="number" id="initial_balance" name="initial_balance" required>
            </div>

            <div class="form-button">
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </div>
</body>
</html>
